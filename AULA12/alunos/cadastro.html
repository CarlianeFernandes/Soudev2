<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="row mt-4 align-items-center">
        <div class="col">
            <h1 class="text-start">Novo aluno</h1>

            <div class="form-check form-switch ">
                <input onchange="ativarDarkmode()" id="dark" type="checkbox" class="form-check-input">
                <label for="dark" class="form-check-label">modo escuro</label>
            </div>

        </div>
        <div class="col text-end">
            <a href="index.html" class="btn btn-outline-primary">
                voltar
            </a>
        </div>
    </div>
    <section class="row">
        <div class="col">
            <img src="undraw_book_lover_re_rwjy.svg" alt="">
        </div>
        <div class="col">
            <form action="" onsubmit="salvarAluno()">
                <label for="nome">Nome</label>
                <input  onkeyup="alterarNome()" class="form-control mb-3" id="nome" placeholder="Digite aqui">
                <label for="nome">Email</label>
                <input  onkeyup="alterarEmail()" class="form-control mb-3" id="email" placeholder="Digite aqui">
                <label for="nome">Telefone</label>
                <input onkeyup="alterarTelefone()" class="form-control mb-3" id="telefone" placeholder="Digite aqui">
                <label for="nome">Cidade</label>
                <input onkeyup="alterarCidade()" class="form-control mb-3" id="cidade" placeholder="Digite aqui">
                <button class="btn btn-primary">
                    Cadastrar
                </button>
            </form>
        </div>
    </section>
    <script src="js/eventos.js"></script>
    <script src="js/darkmode.js"></script>
</body>

</html>
